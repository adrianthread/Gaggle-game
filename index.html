<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaggle – Funny Collective Nouns</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <main class="container">
    <h1>Gaggle</h1>

    <!-- Game Mode -->
    <div class="mode-box">
      <label for="gameMode">Game Mode:</label>
      <select id="gameMode">
        <option value="classic">Classic</option>
        <option value="scenarios" selected>Scenarios</option>
      </select>
    </div>
    
    <!-- Noun Deck Selector -->
    <div id="nounDeckBox" class="deck-selector">
      <label>Pick Noun Deck:</label>
      <select id="nounDeckSelect"></select>
    </div>
    
    <!-- Scenario Deck Selector (hidden by default in Classic mode) -->
    <!-- <div id="scenarioDeckBox" class="deck-selector hidden">
      <label>Pick Scenario Deck:</label>
      <select id="scenarioDeckSelect"></select>
    </div> -->
    
    <button id="drawBtn" class="big-btn">Draw Cards</button>

    <div id="prompt" class="prompt hidden"></div>

    <div id="cardArea" class="cards"></div>

    <div class="answer-box">
      <input type="text" id="answerInput" placeholder="Your clever collective noun…" />
      <button id="submitBtn" class="big-btn">Submit Answer</button>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
      <div class="modal-content">
        <h3>AI Judge Says:</h3>
        <p id="scoreDisplay"></p>
        <p id="commentDisplay" class="italic"></p>
        <div id="aiCollectiveLine" class="ai-collective-line">
          <strong>AI’s Guess:</strong> <span id="aiCollectiveText"></span>
        </div>
    
        <!-- NEW: spinner container -->
        <div id="imageSpinner" class="image-spinner hidden">
          <div class="spinner"></div>
          <p>Creating a picture…</p>
        </div>
    
        <button id="closeModal" class="small-btn">Close</button>
        <button id="shareBtn" class="small-btn">Share Score</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
