# ──────────────────────  HEADERS  ──────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://oaidalleapiprodscus.blob.core.windows.net; connect-src 'self' https://api.anthropic.com https://api.openai.com"

# ──────────────────────  FUNCTIONS  ──────────────────────
[functions]
  directory = ".netlify/functions"

  # Set timeout for generate-image only
  [functions.generate-image]
    timeout = 30